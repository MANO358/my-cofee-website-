    let parent = document.getElementById("parent");
let coffeeData = JSON.parse(localStorage.getItem("coffeeData"));

coffeeData.forEach((item) => {
    let child = document.createElement("div");

    let title = document.createElement("h1");
    title.innerText = item.title;

    let description = document.createElement("p");
    description.innerText = item.description;

    let image = document.createElement("img");
    image.setAttribute("src", item.image || "");
    image.setAttribute("alt", "Coffee Image");

    let ingredients = document.createElement("h4");
    ingredients.innerText = "Ingredients: " + item.ingredients.join(", ");
     
    let button =document.createElement("button")
    button.innerText="Add"
    button.style.backgroundColor="brown"
    button.style.color="white"


    button.addEventListener(("click"),()=>{
        window.open("order.html","_self")

    })
    child.append(title, image, description, ingredients ,button);
    parent.appendChild(child);

    
});
